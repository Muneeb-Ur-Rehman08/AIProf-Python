<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streaming Voice Assistant Demo</title>
    <style>
      #messages {
        border: 1px solid #ccc;
        padding: 1em;
        width: 400px;
        height: 300px;
        overflow-y: auto;
      }
      .assistant-stream {
        color: gray;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1>Voice Assistant (Streaming)</h1>
    <button id="startBtn">Start Conversation</button>
    <button id="stopBtn" disabled>Stop Listening</button>
    <div id="messages"></div>

    <script>
      let socket;
      let mediaRecorder;
      let isRecording = false;
      let audioQueue = [];
      let isPlayingAudio = false;
      let recognition;

      // Initialize Speech Recognition
      function initializeSpeechRecognition() {
        const SpeechRecognition =
          window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = false;
        recognition.lang = "en-US";

        recognition.onresult = (event) => {
          const transcript =
            event.results[event.results.length - 1][0].transcript;
          console.log("Speech detected:", transcript);
          addMessage("User", transcript);

          if (socket && socket.readyState === WebSocket.OPEN) {
            socket.send(JSON.stringify({ transcript }));
            recognition.stop(); // Stop listening while assistant is processing
          }
        };

        recognition.onerror = (event) => {
          console.error("Speech recognition error:", event.error);
          addMessage("System", "Error: " + event.error);
        };

        recognition.onend = (event) => {
          console.log("Speech recognition ended");
          console.log("Restarting speech recognition");
          transcript = event.results[event.results.length - 1][0].transcript;
          console.log("Transcript:", transcript);
          socket.send(JSON.stringify({ transcript }));
          addMessage("User", transcript);
          recognition.start();
        };
      }

      // Initialize WebSocket Connection
      function initializeWebSocket() {
        if (socket) {
          socket.close();
        }

        const protocol = window.location.protocol === "https:" ? "wss" : "ws";
        socket = new WebSocket(
          `${protocol}://${window.location.host}/ws/assistant/`
        );

        socket.onopen = () => {
          console.log("WebSocket connected");
          socket.send(JSON.stringify({ control: "start_conversation" }));
        };

        socket.onclose = () => {
          console.log("WebSocket disconnected");
          document.getElementById("startBtn").disabled = false;
          document.getElementById("stopBtn").disabled = true;
          stopRecording();
        };

        socket.onerror = (error) => {
          console.error("WebSocket error:", error);
          alert("Error connecting to server. Please try again.");
        };

        socket.onmessage = async (event) => {
          const data = JSON.parse(event.data);
          console.log("Received message:", data);

          if (data.type === "assistant_response") {
            addMessage("Assistant", data.message);
            if (data.audio_data) {
              playAudioData(data.audio_data);
            } else {
              startRecording();
            }
          } else if (data.type === "transcription") {
            addMessage("User", data.text);
          }
        };
      }

      async function playAudioData(audioBase64) {
        return new Promise((resolve) => {
          // Create audio context for streaming
          const audioContext = new (window.AudioContext || window.webkitAudioContext)();
          
          // Convert base64 to array buffer
          const audioData = base64ToArrayBuffer(audioBase64);
          
          // Decode the audio data
          audioContext.decodeAudioData(audioData, (buffer) => {
            const source = audioContext.createBufferSource();
            source.buffer = buffer;
            source.connect(audioContext.destination);
            
            source.onended = () => {
              console.log("Audio finished, resuming listening");
              resolve();
              recognition.start();
            };

            console.log("Assistant speaking...");
            recognition.stop();
            source.start(0);
          }).catch(error => {
            console.error("Error decoding audio:", error);
            resolve();
            recognition.start();
          });
        });
      }

      // Helper function to convert base64 to ArrayBuffer
      function base64ToArrayBuffer(base64) {
        const binaryString = window.atob(base64);
        const length = binaryString.length;
        const bytes = new Uint8Array(length);
        
        for (let i = 0; i < length; i++) {
          bytes[i] = binaryString.charCodeAt(i);
        }
        
        return bytes.buffer;
      }

      async function startRecording() {
        try {
          isRecording = true;
          console.log("Starting speech recognition");
          addMessage("System", "Listening...");
          recognition.start();
        } catch (err) {
          console.error("Speech recognition error:", err);
          addMessage("System", "Speech recognition error: " + err.message);
        }
      }

      function stopRecording() {
        if (isRecording) {
          mediaRecorder.stop();
          isRecording = false;
          console.log("Recording stopped");
        }
      }

      document.getElementById("startBtn").addEventListener("click", () => {
        initializeSpeechRecognition();
        initializeWebSocket();
      });

      document.getElementById("stopBtn").addEventListener("click", () => {
        stopRecording();
        if (socket) socket.close();
        addMessage("System", "Recording stopped");
        document.getElementById("startBtn").disabled = false;
        document.getElementById("stopBtn").disabled = true;
      });

      function addMessage(sender, text) {
        const messagesDiv = document.getElementById("messages");
        const msg = document.createElement("div");
        msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
        messagesDiv.appendChild(msg);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }

      window.addEventListener("beforeunload", () => {
        if (socket) socket.close();
      });
    </script>
  </body>
</html>
