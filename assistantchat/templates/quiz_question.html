{% if questions %}
<form hx-post="{% url 'quiz_generate' assistant.id %}"
      hx-target="#quiz-content"
      hx-swap="innerHTML">
    {% csrf_token %}
    
    <input type="hidden" name="quiz_id" value="{{ quiz.id }}">

    {% for question in questions %}
        <div class="mb-6">
            <h3 class="text-lg font-bold mb-2">Q: {{ question.question_text }}</h3>
            
            <div class="mb-4">
                <input type="radio" name="answer_{{ question.id }}" value="A" id="option_a_{{ question.id }}" required>
                <label for="option_a_{{ question.id }}">{{ question.option_a }}</label><br>

                <input type="radio" name="answer_{{ question.id }}" value="B" id="option_b_{{ question.id }}" required>
                <label for="option_b_{{ question.id }}">{{ question.option_b }}</label><br>

                <input type="radio" name="answer_{{ question.id }}" value="C" id="option_c_{{ question.id }}" required>
                <label for="option_c_{{ question.id }}">{{ question.option_c }}</label><br>

                <input type="radio" name="answer_{{ question.id }}" value="D" id="option_d_{{ question.id }}" required>
                <label for="option_d_{{ question.id }}">{{ question.option_d }}</label><br>
            </div>
        </div>
    {% endfor %}
    
    <button type="submit" class="mt-4 px-4 py-2 bg-blue-500 text-white rounded">
        Submit Quiz
    </button>
</form>
{% else %}
<div class="text-center p-8">
    <p class="text-lg font-semibold">No questions available for this quiz.</p>
</div>
{% endif %}
