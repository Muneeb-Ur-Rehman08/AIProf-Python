<!-- Modal container -->
<div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Create New Assistant</h3>
            
            <form hx-post="/users/assistants/manage/" hx-target="#modal">
                <div class="mb-4">
                    <label for="assistant_name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                    <input type="text" 
                           id="assistant_name" 
                           name="assistant_name" 
                           required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                
                <div class="flex justify-end space-x-3">
                    <button type="button"
                            _="on click toggle .hidden on #modal"
                            class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                            class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors">
                        Create
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Script to show modal -->
<script>
    document.addEventListener('htmx:afterOnLoad', function(evt) {
        if (evt.detail.target.id === 'modal') {
            evt.detail.target.classList.remove('hidden');
        }
    });
</script>
