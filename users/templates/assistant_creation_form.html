<!-- Modal container -->
<div id="modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-[9999] flex items-center justify-center">
    <div class="card shadow-lg bg-base-100 max-w-md w-full mx-4">
        <div class="card-body rounded-lg p-0" style="border: 1px solid rgba(var(--clr-main-rgb), 0.35)">
            <!-- Header -->
            <div class="p-4" style="border-bottom: 1px solid var(--clr-main)">
                <h2 class="text-xl font-bold" style="color: var(--clr-main)">Create New Assistant</h2>
            </div>
            
            <!-- Content -->
            <div class="p-4">
                <input type="text" placeholder="Assistant Name" class="input input-bordered w-full">
            </div>
            
            <!-- Footer -->
            <div class="p-4 flex justify-end gap-3" style="border-top: 1px solid var(--clr-main)">
                <button class="btn transition-colors duration-200" 
                    _="on click toggle .hidden on #modal"
                    style="background: transparent; border: 1px solid var(--clr-main); color: var(--clr-main); hover:background-color: rgba(9, 175, 244, 0.1);"
                    onmouseover="this.style.backgroundColor='rgba(9, 175, 244, 0.1)'" 
                    onmouseout="this.style.backgroundColor='transparent'">Close</button>
                <button class="btn transition-colors duration-200" 
                    hx-post="{% url 'manage_assistant' %}"
                    hx-target="body"
                    hx-swap="outerHTML"
                    style="background: var(--clr-main); border: 1px solid var(--clr-main); color: white;"
                    onmouseover="this.style.backgroundColor='#0890cc'" 
                    onmouseout="this.style.backgroundColor='var(--clr-main)'">Create Assistant</button>
            </div>
        </div>
    </div>
</div>

<!-- Script to show modal -->
<script>
    document.addEventListener('htmx:afterOnLoad', function(evt) {
        if (evt.detail.target.id === 'modal') {
            evt.detail.target.classList.remove('hidden');
        }
    });
</script>
