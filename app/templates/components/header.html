{% load static %}

<header class="header-basic" id="page-header">
    <div class="max-w-container-sm md:max-w-container-md lg:max-w-container-lg xl:max-w-container-xl mx-auto px-4">
        <!--Start navbar-->
        <nav class="menu-navbar" id="main-nav">
            <div class="header-logo">
                <a class="logo-link" href="#page-hero">
                    <img class="logo-img light-logo" loading="lazy" src="{% static 'assets/images/logo/logo.svg' %}" alt="logo" />
                </a>
            </div>
            <div class="links menu-wrapper">
                <ul class="list-js links-list">
                    <li class="nav-item menu-item has-sub-menu">
                        <a class="nav-link menu-link active"
                            href="#page-hero">home</a>
                    </li>
                    <li class="nav-item menu-item">
                        <a class="nav-link menu-link" href="#services">services </a>
                    </li>
                    <li class="nav-item menu-item"><a class="nav-link menu-link  " href="#about">about </a></li>
                    <li class="nav-item menu-item"><a class="nav-link menu-link  " href="#pricing">pricing </a></li>
                    <li class="nav-item menu-item"><a class="nav-link menu-link  "
                            href="https://meetyourai.github.io/AIProf/blog/BlogIndex">Blog </a></li>
                    <li class="nav-item menu-item"><a class="nav-link menu-link  " href="#faq">FAQ </a></li>
                    <li class="nav-item menu-item"><a class="nav-link menu-link  " href="#contact-us">contact us
                        </a></li>
            {% if not request.user.is_authenticated %}
                <div class="cta-links-area flex justify-center">
                    <li class="nav-item menu-item">
                        <a href="{% url 'account_login' %}" class="btn-outline cta-link cta-link-primary" onclick="showLoading()">Sign In</a>
                    </li>
                </div>
        {% endif %}
        {% if request.user.is_authenticated %}
            <div class="cta-links-area flex justify-center">
               <li class="nav-item menu-item">
                <a class="btn-outline cta-link cta-link-primary" 
                _="on click remove .hidden from #modal 
                then remove .close-menu from .menu-toggler 
                then remove .show from .menu-wrapper">
                    Create Assistant
                </a>
               </li>
               <li class="nav-item menu-item">
                {% csrf_token %}
                <a class="btn-outline cta-link cta-link-primary" 
                   hx-post="{% url 'account_logout' %}" 
                   hx-trigger="click" 
                   hx-target="body" 
                   hx-swap="outerHTML" 
                   hx-redirect="{% url 'index' %}"
                   hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
                   onclick="showLoading()"
                   _="on click remove .close-menu from .menu-toggler 
                   then remove .show from .menu-wrapper">
                    Logout
                </a>
               </li>
            </div>
        {% endif %}
                </ul>
            </div>
            <!-- for mobile navbar menu -->
            <div class="controls-box">
                <!--Menu Toggler button-->
                <div class="control  menu-toggler"><span></span><span></span><span></span></div>
            </div>
        </nav>
    </div>
    <script>
        function showLoading() {
            // Display a loading indicator
            const loadingDiv = document.createElement('div');
            loadingDiv.id = 'loading';
            loadingDiv.style.position = 'fixed';
            loadingDiv.style.top = '0';
            loadingDiv.style.left = '0';
            loadingDiv.style.width = '100%';
            loadingDiv.style.height = '100%';
            loadingDiv.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
            loadingDiv.style.display = 'flex';
            loadingDiv.style.justifyContent = 'center';
            loadingDiv.style.alignItems = 'center';
            loadingDiv.style.zIndex = '1000';
            loadingDiv.innerHTML = '<div class="text-white font-bold">Loading...</div>';
            document.body.appendChild(loadingDiv);
        }
    </script>
    <!--End navbar-->
</header>
