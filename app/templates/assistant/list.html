{% extends "base.html" %}

{% block content %}
<!-- Search Input -->
<div class="h-full mx-3" style="min-height: 100vh;" hx-replace-url="{% url 'list_assistants' %}">
  {% block navbar %}
  {% include 'modal/navbar.html' %}
  {% endblock %}
  <div class="flex items-center justify-end my-5">
    <label class="input input-bordered bg-transparent flex items-center gap-2 w-full md:w-60">
      <input type="text" class="grow" autocomplete="off" placeholder="Search"
        hx-get="{% url 'list_assistant_partial' %}" hx-target="#assistants-list" hx-trigger="keyup changed delay:500ms"
        name="keyword" />
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="h-4 w-4 opacity-70">
        <path fill-rule="evenodd"
          d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
          clip-rule="evenodd" />
      </svg>
    </label>
  </div>
  <!-- Filters Section -->
  <div class="drawer drawer-mobile">
    <input id="my-drawer" type="checkbox" class="drawer-toggle" />
    <div class="drawer-content flex flex-col lg:flex-row">
      <!-- Main content area -->
      <div class="flex-1 p-2.5">
        <!-- Button for smaller screens to toggle the sidebar -->
        <label for="my-drawer" class="btn text-sky-500 drawer-button lg:hidden mb-4">Show Filters</label>
        <!-- Sidebar for larger screens -->
        <div class="hidden lg:block w-full">
          {% include 'assistant/form_filters.html' %}
        </div>
      </div>
      <!-- Assistants list content -->
      <div class="w-full lg:w-8/12 xl:w-9/12" id="assistants-list" hx-get="{% url 'list_assistant_partial' %}"
        hx-trigger="load">
        <!-- Content loaded dynamically -->
      </div>
    </div>



    <!-- Drawer for smaller screens -->
    <div class="drawer-side">
      <label for="my-drawer" class="drawer-overlay"></label>
      <div class="menu p-4 w-80 bg-base-100 text-base-content">
        <!-- Sidebar content here -->
        {% include 'assistant/form_filters.html' %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
