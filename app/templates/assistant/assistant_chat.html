<div class="min-h-screen w-1/2 bg-gradient-to-br from-gray-900 to-purple-900 flex flex-col">
    <p>{{ assistant.assistant_name }}</p>
    <div id="title" class="text-white text-2xl font-bold p-4 text-center">
        Preview
    </div>
    <!-- Chat Container -->
    <div class="flex-1 flex flex-col justify-center items-center p-6">
        <!-- <div class="text-center">
            <h1 class="text-3xl font-bold text-white mb-2">Hello, There</h1>
            <p class="text-gray-300 italic">How can I help you today?</p>
        </div> -->
    </div>

    <!-- Message Input Area -->
    <div class="bg-black/30 p-4 w-full">
        <div class="max-w-4xl mx-auto flex gap-2">
            <button class="p-3 rounded bg-white/10 hover:bg-white/20 transition-colors text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                </svg>
            </button>
            
            <input 
                type="text"
                name="prompt"
                id="prompt-input"
                class="flex-1 bg-white/10 rounded px-4 py-3 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Type your message here..."
            >
            
            <button 
                class="p-3 rounded bg-blue-600 hover:bg-blue-700 transition-colors text-white"
                onclick="sendPayload()"
            >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
            </button>
        </div>
    </div>
</div>
<script>
    function sendPayload() {
        const promptValue = document.getElementById('prompt-input').value;
        
        const payload = {
            conversation_id: '{{ assistant.ass_id }}',
            prompt: promptValue,
            ass_id: '{{ assistant.ass_id }}'
        };
        console.log(payload,"ass_id")
        fetch('/assistant_chat/chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'HX-Request': 'true'
            },
            body: JSON.stringify(payload)
        })
        .then(response => response.json())
        .then(data => {
            // Handle the response data
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
