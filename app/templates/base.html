    <style>
        .toast {
            visibility: hidden;
            position: fixed;
            z-index: 50;
            left: 50%;
            transform: translateX(-50%);
            top: 30px;
            transition: visibility 0s, opacity 0.5s linear;
        }

        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>

</head>
