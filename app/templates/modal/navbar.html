{% load static %}
<div class="fixed top-0 left-0 w-full z-50 transition-colors duration-300" >
    <div class="navbar border-b-2 border-gray-900 max-w-container-sm md:max-w-container-md lg:max-w-container-lg xl:max-w-container-xl mx-auto" id="navbar">
        <div class="flex-1">
            <a href="{% url 'index' %}">
                <img class="w-24 font-sans" src="{% static 'assets/images/logo/logo.svg' %}" alt="AIPro Logo" />
            </a>
        </div>
        <div class="flex-none">
            <div class="dropdown dropdown-end">
                <div class="flex items-center" _="on click toggle .hidden on #dropdownMenu">
                    <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img alt="Tailwind CSS Navbar component" src="https://i.pravatar.cc/150?img=1" />
                        </div>
                    </div>
                    <span tabindex="0" class="ml-2 text-white"><button>Your Name</button></span>
                </div>
                <ul id="dropdownMenu" tabindex="0" class="menu menu-sm dropdown-content rounded-box z-[1] mt-3 w-52 p-2 shadow hidden"
                    style="background-color: var(--clr-dark-blue);color: white;">
                    <li>
                        <a class="justify-between">
                            Profile
                            <span class="badge">New</span>
                        </a>
                    </li>
                    <li><a>Settings</a></li>
                    <li><a>Logout</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script>
    var header = document.getElementById('navbar');
    var oldColor = header.style.backgroundColor;

    document.addEventListener('scroll', () => {
        let yPosition = window.scrollY;
        if (yPosition > 20) {
            header.style.backgroundColor = "var(--clr-dark-blue)";
        }
        else {
            header.style.backgroundColor = oldColor;
        }
    });
</script>
