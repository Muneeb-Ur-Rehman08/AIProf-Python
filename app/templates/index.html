{% extends 'base.html' %}


{% block content %}
{% include 'components/header.html' %}

<h1 class="mt-4 mb-6 text-2xl leading-none tracking-tight text-white md:text-3xl lg:text-4xl">
    Welcome to AI Prof Assistant Portal
</h1>

<button id="get-session" hx-get="/get-session" hx-trigger="click">Get Session</button>

<div class="grid grid-cols-1 md:grid-cols-2 gap-4" id="assistant-container">
    <div class="bg-gray-900 rounded-lg shadow-lg p-8">
        <h2 class="text-white text-lg font-bold mb-4" id="chat-container" _="on click toggle .hidden on #assistant-container">
            AI Prof Assistant
        </h2>
        {% for assistant in assistants %}
            <p>{{ assistant.name }}</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
